<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${hotel.id}"  type="hidden">

						<div class="form-group">
							<label class="col-sm-3 control-label">酒店名称：</label>
							<div class="col-sm-8">
								<input id="hotelname" name="hotelname" th:value="${hotel.hotelname}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">酒店类型：</label>
							<div class="col-sm-8">
								<input id="hoteltype" name="hoteltype" th:value="${hotel.hoteltype}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">店主姓名：</label>
							<div class="col-sm-8">
								<input id="managename" name="managename" th:value="${hotel.managename}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">店长手机号码：</label>
							<div class="col-sm-8">
								<input id="managerphone" name="managerphone" th:value="${hotel.managerphone}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">开业时间：</label>
							<div class="col-sm-8">
								<input id="openingdate" name="openingdate" th:value="${hotel.openingdate}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">省id：</label>
							<div class="col-sm-8">
								<input id="provinceid" name="provinceid" th:value="${hotel.provinceid}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">省name：</label>
							<div class="col-sm-8">
								<input id="provincename" name="provincename" th:value="${hotel.provincename}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">城市id：</label>
							<div class="col-sm-8">
								<input id="cityid" name="cityid" th:value="${hotel.cityid}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">城市name：</label>
							<div class="col-sm-8">
								<input id="cityname" name="cityname" th:value="${hotel.cityname}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">地区id：</label>
							<div class="col-sm-8">
								<input id="districtid" name="districtid" th:value="${hotel.districtid}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">地区name：</label>
							<div class="col-sm-8">
								<input id="districtname" name="districtname" th:value="${hotel.districtname}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">：</label>
							<div class="col-sm-8">
								<input id="detailaddress" name="detailaddress" th:value="${hotel.detailaddress}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">登记时间：</label>
							<div class="col-sm-8">
								<input id="registtime" name="registtime" th:value="${hotel.registtime}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">市场人员id：</label>
							<div class="col-sm-8">
								<input id="marketmanid" name="marketmanid" th:value="${hotel.marketmanid}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">市场人员名称：</label>
							<div class="col-sm-8">
								<input id="marketmanname" name="marketmanname" th:value="${hotel.marketmanname}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">：</label>
							<div class="col-sm-8">
								<input id="status" name="status" th:value="${hotel.status}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">：</label>
							<div class="col-sm-8">
								<input id="gmtcreate" name="gmtcreate" th:value="${hotel.gmtcreate} eq null ? '' : ${#dates.format(hotel.gmtcreate, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">：</label>
							<div class="col-sm-8">
								<input id="gmtmodify" name="gmtmodify" th:value="${hotel.gmtmodify} eq null ? '' : ${#dates.format(hotel.gmtmodify, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">图片路径：</label>
							<div class="col-sm-8">
								<input id="imgpath" name="imgpath" th:value="${hotel.imgpath}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script src="//s.xlongwei.com/res/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/js/appjs/quotation/hotel/edit.js">
</script>
</body>
</html>
